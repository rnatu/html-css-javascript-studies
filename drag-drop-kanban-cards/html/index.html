<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/global.css">
  <title>Drag and Drop Kanban Cards</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;1,600&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="boards">
    <div class="board">
      <h3>Todo</h3>
      <div class="dropzone todo">
        <div class="card" draggable="true">
          <div class="status status--todo"></div>
          <div class="content">Find a job</div>
        </div>
      </div>
    </div>
    <div class="board">
      <h3>In Progress</h3>
      <div class="dropzone inProgress">
        <div class="card" draggable="true">
          <div class="status status--inProgress"></div>
          <div class="content">
            Practice every day!
          </div>
        </div>
      </div>
    </div>
    <div class="board">
      <h3>Done</h3>
      <div class="dropzone done">
        <div class="card" draggable="true">
          <div class="status status--done"></div>
          <div class="content">
            Learn drag and drop
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../javascript/script.js" defer></script>

</body>

</html>
